<!DOCTYPE html>
<html>

<head>
    <title>TETRIS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tetris.css" type="text/css">
</head>

<body>

    <div id="game">
        <div id="l">
            <canvas id="next"></canvas>
            <br>
            <table border="3" id="info">
                <tr>
                    <th>score</th>
                </tr>
                <tr>
                    <td id="score">0</td>
                </tr>
                <tr>
                    <th>line</th>
                </tr>
                <tr>
                    <td id="line">0</td>
                </tr>
                <tr>
                    <th>highscore</th>
                </tr>
                <tr>
                    <td id="highscore">0</td>
                </tr>
            </table>
        </div>
        <canvas id="field"></canvas>
        <div id="l2">
            <canvas id="hold"></canvas>
            <br>
            <table border="3">
                <tr>
                    <th>キー</th>
                    <th>挙動</th>
                </tr>
                <tr>
                    <td>← ↓ →</td>
                    <td>1マス移動</td>
                </tr>
                <tr>
                    <td>↑</td>
                    <td>限界まで落下</td>
                </tr>
                <tr>
                    <td>x</td>
                    <td>右回転</td>
                </tr>
                <tr>
                    <td>z</td>
                    <td>左回転</td>
                </tr>
                <tr>
                    <td>Space</td>
                    <td>ホールド</td>
                </tr>
                <tr>
                    <td>Enter</td>
                    <td>初期化</td>
                </tr>
            </table>
        </div>
    </div>

    <br>

    <div id="buttons">
        <img src="images/leftarrow.png" onclick="if(checkMove(-1, 0))mino_x--;">
        <img src="images/downarrow.png" onclick="if(checkMove(0, 1))mino_y++;">
        <img src="images/rightarrow.png" onclick="if(checkMove(1, 0))mino_x++;">
        <img src="images/rotateleft.png" onclick="let l_mino=rotateToLeft();if(checkMove(0, 0, l_mino))mino=l_mino;">
        <img src="images/rotateright.png" onclick="let r_mino=rotateToRight();if(checkMove(0, 0, r_mino))mino=r_mino">
        <img src="images/fastdrop.png" onclick="fastdrop();">
        <img src="images/hold.png" onclick="holdmino();">
        <img src="images/reset.png" onclick="initialize();setmino();">
    </div>
    <!--
    <input type="button" value="←" onclick="if(checkMove(-1, 0))mino_x--;">
    <input type="button" value="↓" onclick="if(checkMove(0, 1))mino_y++;">
    <input type="button" value="→" onclick="if(checkMove(1, 0))mino_x++;">
    <input type="button" value="↑" onclick="fastdrop();">
    <input type="button" value="ホールド" onclick="holdmino();">
    <input type="button" value="左回転" onclick="let l_mino=rotateToLeft();if(checkMove(0, 0, l_mino))mino=l_mino;">
    <input type="button" value="右回転" onclick="let r_mino=rotateToRight();if(checkMove(0, 0, r_mino))mino=r_mino;">
    <input type="button" value="リセット" onclick="initialize();setmino();">
    -->

    <script type="text/javascript" src="javascript/tetris.js"></script>
</body>

</html>
